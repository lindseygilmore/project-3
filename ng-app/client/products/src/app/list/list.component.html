<button (click)="logout()">Logout</button>
<div>
  <button (click)="showPostForm = !showPostForm">New</button>
  <div *ngIf="showPostForm">
    <input [(ngModel)]="newRaincoat.name" placeholder="Name"/>
    <input [(ngModel)]="newRaincoat.size" placeholder="Size"/>
    <input [(ngModel)]="newRaincoat.color" placeholder="Color"/>
    <input [(ngModel)]="newRaincoat.price" placeholder="Price"/>
    <input [(ngModel)]="newRaincoat.hooded" placeholder="Hooded?"/>
    <input [(ngModel)]="newRaincoat.image_url" placeholder="Image Url"/>
    <button (click)="postRaincoat()">Submit</button>
  </div>
  <div *ngIf="showPatchForm">
    <input [(ngModel)]="updateRaincoat.name" placeholder="Name"/>
    <input [(ngModel)]="updateRaincoat.size" placeholder="Size"/>
    <input [(ngModel)]="updateRaincoat.color" placeholder="Color"/>
    <input [(ngModel)]="updateRaincoat.price" placeholder="Price"/>
    <input [(ngModel)]="updateRaincoat.hooded" placeholder="Hooded?"/>
    <input [(ngModel)]="updateRaincoat.image_url" placeholder="Image Url"/>
    <button (click)="patchRaincoat()">Submit</button>
  </div>
  <table>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Size</th>
      <th>Color</th>
      <th>Price</th>
      <th>Hooded?</th>
    </tr>
    <tr *ngFor="let raincoat of raincoats">
      <td (click)="goToRaincoat(raincoat)"><img src="{{raincoat.image_url}}" width="50" height="50"></td>
      <td>{{raincoat.name}}</td>
      <td>{{raincoat.size}}</td>
      <td>{{raincoat.color}}</td>
      <td>{{raincoat.price}}</td>
      <td>{{raincoat.hooded}}</td>
      <td><button (click)="editRaincoat(raincoat)">Edit</button></td>
      <td><button (click)="deleteRaincoat(raincoat)">Delete</button></td>
    </tr>
  </table>
</div>
