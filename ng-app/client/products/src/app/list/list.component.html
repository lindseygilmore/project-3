

<div id='container'>
<div id='header'>
<button (click)="logout()">Logout</button>
</div>
<div id='title'>
<h1>Event List</h1>
<h2>2017-2018</h2>
</div>

<div id='search'>
<input placeholder='Search by city'/>
<button (click)='searchEvents()'>Search</button>
</div>


<div id='new-post-container'>
<input id='newEvent.name' placeholder='Name'/>
<input id='newEvent.company_hosting' placeholder='Venue'/>
<input id='newEvent.price' placeholder='Price'/>
<input id='newEvent.location' placeholder='City'/>
<input id='newEvent.event_date' placeholder='Date'/>
<input id='newEvent.city_id' placeholder='City_id'/>
<input id='newEvent.image_url' placeholder='Image URL'/>
<button (click)='postEvent()'>Add Event</button>
</div>

  <table>
    <tr>
    	<th class='table-row'></th>
      <th class='table-row'>Name</th>
      <th class='table-row'>Venue</th>
      <th class='table-row'>Price</th>
      <th class='table-row'>City</th>
      <th class='table-row'>Date</th>
    </tr>

    <tr *ngFor="let event of events">
    	<td (click)="goToEvent(event)"><img src="{{event.image_url}}" width="20" height="20"></td>
      <td  class='table-row'>{{event.name}}</td>
      <td  class='table-row'>{{event.company_hosting}}</td>
      <td  class='table-row'>{{event.price}}</td>
      <td  class='table-row'>{{event.location}}</td>
      <td  class='table-row'>{{event.event_date}}</td>
      <button (click)='deleteEvent(event)'>Del</button>
       <button (click)='patchEvent(event)'>Edit</button>
    </tr>
  </table>
</div>
