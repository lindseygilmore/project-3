<div id='container'>
	<a class='sign-up-btn' href='/register'>Sign up!</a>
	<h1>Login</h1>
	<input id='login-email'[(ngModel)]="user.email" placeholder="email"/>
<br>
	<input id='login-password'[(ngModel)]="user.password" placeholder="password"/>
<br>
	<button class='login-btn' (click)="login()">Submit</button>
</div>
